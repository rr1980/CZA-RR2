<div class="citizen-header-greeting">{{ 'greetingMessage' | translate: ['CZA'] }}</div>

<dx-select-box class="citizen-header-lang-select" displayExpr="viewValue" valueExpr="value"
    [items]="ls.get_allLanguages" [value]="(selectedLangauge | async)"
    (onSelectionChanged)="ls.setLanguage($event.selectedItem.value)">
</dx-select-box>
