<div class="header">
  <h1>Freie Termine</h1>
</div>
<div class="content">
  <div class="appointment-container">
    <dx-tree-list [class]="'appointment-dx-tree-list'" [dataSource]="dataSource" width='100%' keyExpr="id" [rowAlternationEnabled]="false"
      [hoverStateEnabled]="true" [columnAutoWidth]="true" [wordWrapEnabled]="true" [showBorders]="false">
      <dxo-header-filter [visible]="true"></dxo-header-filter>
      <dxi-column [width]="'100px'" dataField="weekday" [caption]="'day' | translate"></dxi-column>
      <dxi-column [width]="'100px'" dataField="date" [caption]="'date' | translate"></dxi-column>
      <dxi-column [width]="'100px'" dataField="time" [caption]="'time' | translate"></dxi-column>
      <dxi-column dataField="performer" [caption]="'performer' | translate"></dxi-column>
      <dxi-column dataField="occasion" [caption]="'occasion' | translate"></dxi-column>
      <dxi-column type="buttons">
        <dxi-button template="myCommand">
          <div *dxTemplate="let data of 'myCommand'">
            <dx-button icon="check" type="primary" [text]="'Select' | translate"
              (onClick)="selectAppointment(data.data)">
            </dx-button>
          </div>
        </dxi-button>
      </dxi-column>
    </dx-tree-list>
  </div>
</div>
