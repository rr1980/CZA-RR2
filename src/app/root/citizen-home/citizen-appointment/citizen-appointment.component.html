<div class="header">
  <h1>Freie Termine</h1>
</div>
<div class="appointment-container">
  <dx-tree-list [class]="'appointment-dx-tree-list'" [dataSource]="dataSource" keyExpr="id"
    [rowAlternationEnabled]="false" [hoverStateEnabled]="true" [columnAutoWidth]="true" [wordWrapEnabled]="true"  [columnHidingEnabled]="true"
    [showBorders]="false">
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxi-column [width]="'100px'" dataField="weekday" [caption]="'day' | translate" [hidingPriority]="4"></dxi-column>
    <dxi-column [width]="'100px'" dataField="date" [caption]="'date' | translate" [hidingPriority]="3"></dxi-column>
    <dxi-column [width]="'100px'" dataField="time" [caption]="'time' | translate" [hidingPriority]="2"></dxi-column>
    <dxi-column dataField="performer" [caption]="'performer' | translate" [hidingPriority]="0"></dxi-column>
    <dxi-column dataField="occasion" [caption]="'occasion' | translate" [hidingPriority]="1"></dxi-column>
    <dxi-column type="buttons"  [hidingPriority]="5">
      <dxi-button template="myCommand">
        <div *dxTemplate="let data of 'myCommand'">
          <dx-button [class]="'appointment-auswahl-button-big'" icon="check" type="primary" [text]="'Select' | translate" (onClick)="selectAppointment(data.data)">
          </dx-button>
          <dx-button [class]="'appointment-auswahl-button-small'" icon="check" type="primary" [hint]="'Select' | translate" (onClick)="selectAppointment(data.data)">
          </dx-button>
        </div>
      </dxi-button>
    </dxi-column>
  </dx-tree-list>
</div>
